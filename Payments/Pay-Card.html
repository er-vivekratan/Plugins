<div class="card-frame">

        <input type="number" maxlength="4" paytype="card" id="card-value-1" oninput="autoMove(this, 'card-value-2', null)"> -
        <input type="number" maxlength="4" paytype="card" id="card-value-2" oninput="autoMove(this, 'card-value-3', 'card-value-1')"> -
        <input type="number" maxlength="4" paytype="card" id="card-value-3" oninput="autoMove(this, 'card-value-4', 'card-value-2')"> -
        <input type="number" maxlength="4" paytype="card" id="card-value-4" oninput="autoMove(this, 'card-value-1', 'card-value-3')">

    <div>
        <h1 style="float: left;">CVV Number</h1>
        <input type="number" maxlength="3" childof="Card-Number" id="cvv">
    </div>
    <div>
        <h1>Expiry Date</h1>
        <input type="number" maxlength="2" class="expiry" id="expiry-mm" oninput="autoMove(this, 'expiry-yy', null)">&nbsp/&nbsp
        <input type="number" maxlength="2" class="expiry" id="expiry-yy" oninput="autoMove(this, null, 'expiry-mm')">

<style>

input[paytype="card"]{
    width: 60px;

input[type="number"]{

<script>

function autoMove(current, nextFieldID, prevFieldID) {
            if (current.value.length >= current.maxLength) {
                if (nextFieldID) {
                    document.getElementById(nextFieldID).focus();
                }
            }
            else if (current.value.length === 0 && prevFieldID) {
                document.getElementById(prevFieldID).focus();
            }
}

</script>
